 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento_parseInt.html</title>

</head>
<body>
    <h1>Somatória de três Números Inteiros </h1>

    <script languagem ='JavaScript'>
    /*
    Objetivo Desenvolver um programa em JavaScript que faça a leitura de 3 números inteiros e apresente o resultado da soma entre eles 
    /*

    /*Definição das variáveis*/
    var js_n1;
    var js_n2;
    var js_n3;
    var js_soma;
   /*Entrada de Dados*/
    js_n1 = parseInt(window.prompt('Informe o primeiro número:' , 'Digite aqui'));
    js_n2 = parseInt(window.prompt(' Informe o Segundo  número:', 'Digite aqui'));
    js_n3 = parseInt(window.prompt('Informe o terceiro número:', 'Digite aqui'));

    /*Processamento de Dados*/
    js_soma= js_n1 + js_n2 + js_n3;

    /*Saída de Dados*/
    document.write('O resultado da soma = ' +  js_soma);
</script>
</body>
</html>
